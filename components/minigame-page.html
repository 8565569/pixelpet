<div id="minigame-page" class="page">
  <div id="minigame-header">
    <h2><i class="fas fa-gamepad"></i> 小游戏</h2>
    <p>接住食物，获取分数</p>
  </div>
  
  <canvas id="minigame-canvas" width="300" height="400"></canvas>
  
  <div id="minigame-score">得分: 0</div>
  <div id="minigame-instruction">← → 键移动宠物接住食物</div>
  
  <div class="minigame-controls">
    <button id="minigame-start"><i class="fas fa-play"></i> 开始游戏</button>
    <button id="minigame-exit"><i class="fas fa-times"></i> 退出</button>
  </div>
</div>
