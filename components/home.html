<div id="home-page" class="page">
  <div class="web3-features">
    <div class="web3-feature">
      <i class="fas fa-dragon"></i>
      <h3>NFT 宠物</h3>
      <p>将宠物作为 NFT 收藏</p>
    </div>
    <div class="web3-feature">
      <i class="fas fa-coins"></i>
      <h3>代币奖励</h3>
      <p>赚取游戏代币</p>
    </div>
  </div>
  
  <div id="stats">
    <div class="stat-label"><i class="fas fa-apple-alt"></i> 饥饿度: <span id="hunger-value">70%</span></div>
    <div class="stat-bar"><div id="hunger-fill" class="stat-fill"></div></div>
    
    <div class="stat-label"><i class="fas fa-smile"></i> 快乐度: <span id="happiness-value">85%</span></div>
    <div class="stat-bar"><div id="happiness-fill" class="stat-fill"></div></div>
    
    <div class="stat-label"><i class="fas fa-heart"></i> 健康值: <span id="health-value">100%</span></div>
    <div class="stat-bar"><div id="health-fill" class="stat-fill"></div></div>
    
    <div class="stat-label"><i class="fas fa-bath"></i> 清洁度: <span id="clean-value">60%</span></div>
    <div class="stat-bar"><div id="clean-fill" class="stat-fill"></div></div>
  </div>
  
  <div id="pet-display">
    <div id="pet" class="pet-normal float"></div>
  </div>
  
  <div id="status-message"></div>
  
  <div id="actions">
    <button id="feed-btn"><i class="fas fa-apple-alt"></i> 喂食</button>
    <button id="play-btn"><i class="fas fa-gamepad"></i> 玩耍</button>
    <button id="clean-btn"><i class="fas fa-bath"></i> 清洁</button>
    <button id="heal-btn"><i class="fas fa-heartbeat"></i> 治疗</button>
  </div>
</div>
